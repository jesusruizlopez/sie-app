<section id="courses">
	<h1>Cursos</h1>
	<div>
		<div>
			<input class="form-control" type="text" placeholder="Buscar curso..." ng-model="search">
			<button class="btn" ng-click="add()">
				<i class="fa fa-plus"></i> Agregar curso
			</button>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<th>Opciones</th>
					<th>Clave</th>
					<th>Nombre</th>
					<th>Descripci√≥n</th>
					<th>Docente</th>
				</thead>
				<tbody>
					<tr ng-repeat="course in courses | filter:search">
						<td>
							<button class="btn" ng-click="edit(course)">
								<i class="fa fa-pencil"></i>
							</button>
							<button class="btn" ng-click="remove(course)">
								<i class="fa fa-trash"></i>
							</button>
						</td>
						<td>{{course.id}}</td>
						<td>{{course.name}}</td>
						<td>{{course.description}}</td>
						<td>{{course.responsible}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
