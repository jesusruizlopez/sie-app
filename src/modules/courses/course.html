<div id="courses-edit">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true" ng-click="cancel()">&times;</span>
			<span class="sr-only">Close</span>
		</button>
		<h3 class="modal-title">
			<i class="fa {{data.icon}}"></i>
			{{data.title}}
		</h3>
	</div>
	<div class="modal-body row">
		<form class="col-md-12">
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" placeholder="Nombre del curso" value="{{course.name}}" ng-model="course.name">
			</div>
			<div class="form-group">
				<label>Descripción</label>
				<input type="text" placeholder="Descripción del curso" value="{{course.description}}" ng-model="course.description">
			</div>
			<div class="form-group">
				<label>Docente</label>
				<input type="text" placeholder="Docente del curso" value="{{course.responsible}}" ng-model="course.responsible">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="cancel()">Cancelar</button>
		<button class="btn btn-primary" ng-click="save()">Guardar</button>
	</div>
</div>
